<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
    </head>

    <body>

        <header>
            <div class="">
                Natural Language Processing
            </div>
        </header>

        <main>
            <section>
                <h2>News Article Summarization</h2><br>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="url" type="text" name="url" value="" placeholder="Please enter a valid article url">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section>
                <strong>Form Results:</strong><br><br>
                <div id="results"></div>
            </section>
        </main>

        <footer>
            <p>Powered By MeaningCloud API</p>
        </footer>

        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
